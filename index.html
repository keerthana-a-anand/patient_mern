    <h1><center><b><u>Patient Registration</u></b></center></h1>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Patient Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">MOB NO</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12">
                <label for="" class="form-label">Address</label>
                <textarea name="" id="" class="form-control"></textarea>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Pin Code</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Blood Group</label>
                <select name="" id="" class="form-control">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
               <label for="" class="form-label">DR Name</label>
               <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Email ID</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
