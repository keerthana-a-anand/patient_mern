<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><center><b><u>Patient Registration</u></b></center></h1>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Patient Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">MOB NO</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12">
                <label for="" class="form-label">Address</label>
                <textarea name="" id="" class="form-control"></textarea>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Pin Code</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Blood Group</label>
                <select name="" id="" class="form-control">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
               <label for="" class="form-label">DR Name</label>
               <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Email ID</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
